<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit Tracker</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Sofia+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Habbit App logo" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./images/add.svg" alt="Add" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">Habbits</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Progress</div>
              <div class="progress__percent">0%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div class="habbits"></div>
        </main>
      </div>
      <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
          <h2>New habbit</h2>
          <div class="icon-label">Icon</div>
          <div class="icon-select">
            <button class="icon" onclick="setIcon(this, 'sport')">
              <img src="./images/sport.svg" alt="Sport icon" />
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="./images/water.svg" alt="Water icon" />
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="./images/food.svg" alt="Food icon" />
            </button>
            <button class="icon" onclick="setIcon(this, 'learn')">
              <img src="./images/learn.svg" alt="Learning icon" />
            </button>
          </div>
          <form class="popup__form">
            <input type="text" name="icon" hidden value="" />
            <input type="text" name="name" placeholder="Name" />
            <input type="number" name="target" placeholder="Target days" />
            <button class="form__button" type="submit" onclick="createHabbit(event)">Save</button>
          </form>
          <button class="popup__close" onclick="togglePopup()">
            <img src="./images/close.svg" alt="Close icon" />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
