<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit Tracker</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Sofia+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Habbit App logo" />
        <nav class="menu">
          <div class="menu__list">
            <button class="menu__item menu__item_active">
              <img src="./images/water.svg" alt="Water" />
            </button>
          </div>
          <div class="menu__list">
            <button class="menu__item">
              <img src="./images/food.svg" alt="Food" />
            </button>
          </div>
          <button class="menu__add">
            <img src="./images/add.svg" alt="Add" />
          </button>
        </nav>
      </div>
      <div class="content"></div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
